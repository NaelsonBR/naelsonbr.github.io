<script>
    // document.body.addEventListener("wheel", e => {
    //     if (e.ctrlKey)

    $(function () {
        $('.close').on('click', function () {
            $('.bg-box-primary').hide();
            $('.bg-box-second').hide();
        });

        $('.certificate').bind('click', function () {
            // - var img = $(this).find('img').attr('src'); //Removido
            // Fixed + var img = $(this).attr('src'); //Corrigido
            var img = $(this).attr('src'); //
            $('.bg-box-primary').show();
            $('.bg-box-second').show();
            $('.bg-box-second img').attr('src', img).width('100%');
        });

    });

    $(function () {
        let num = 0;
        $('#click').click(function () {

            num = num + 1;

            if (num === 1) {
                $('#click').addClass('fas fa-angle-right');
                $('.ul-menu-lan-icon-list li').css('padding', '2px');
                $('.ul-menu-framework-icon-list li').css('padding', '2px');
                $('.ul-menu-midia-icon-list li').css('padding', '0');


                $('#column-left').removeClass('col-md-3');
                $('#column-left').addClass('col-md-2');
                $('#content').addClass('col-md-10');
            }
            if (num === 2) {
                num = 0;
                $('#click').removeClass('fas fa-angle-right');
                $('#click').addClass('fas fa-angle-left');
                $('.ul-menu-lan-icon-list li').css('padding', '10px');
                $('.ul-menu-framework-icon-list li').css('padding', '10px');
                $('.ul-menu-midia-icon-list li').css('padding', '2px');

                $('#content').removeClass('col-md-10');
                $('#content').addClass('col-md-9');

                $('#column-left').removeClass('col-md-2');
                $('#column-left').addClass('col-md-3');

            }


        });


    });
